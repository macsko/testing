# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
archives:
  - replacements:
      darwin: Darwin
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
- name: testingmacsko
  homepage: https://github.com/macsko/homebrew-taps
  tap:
    owner: macsko
    name: homebrew-taps
    token: "{{ .Env.TAP_GITHUB_TOKEN }}"
